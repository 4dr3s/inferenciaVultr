<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos Subidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        li {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
        }

        li a:hover {
            color: #45a049;
        }

        .size {
            color: #777;
            font-size: 14px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            color: #4CAF50;
        }

        .back-link:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Archivos Subidos a Backblaze B2</h1>
    </header>

    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download_file', file_name=file.name) }}">{{ file.name }}</a>
                <span class="size">{{ file.size }} bytes</span>
            </li>
        {% endfor %}
    </ul>

    <a href="/" class="back-link">Volver al inicio</a>
</body>
</html>
